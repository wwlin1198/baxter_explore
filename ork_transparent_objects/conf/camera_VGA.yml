# Camera
camera:
   K: !!opencv-matrix
      rows: 3
      cols: 3
      dt: d
      data: [ 525., 0., 3.1950000000000000e+02, 0., 525.,
          2.3950000000000000e+02, 0., 0., 1. ]
   D: !!opencv-matrix
      rows: 5
      cols: 1
      dt: d
      data: [ 0., 0., 0., 0., 0. ]
