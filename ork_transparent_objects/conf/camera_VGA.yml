   height: 480
   # PoseRT
   pose:
      rvec: !!opencv-matrix
         rows: 3
         cols: 1
         dt: f
         data: [ 0., 0., 0. ]
      tvec: !!opencv-matrix
         rows: 3
         cols: 1
         dt: f
         data: [ 0., 0., 0. ]
      estimated: 0
